<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" media="all" href="../layout.css"/>

    <title>WeX AR Application</title>

</head>

<body>

<div id="wrapper">
    <div id="data">
	    <h2>Dataview</h2>
		<div id="raw_data">
data: value
another_line: another_value
		</div>
	    </div>		
        <div id="content">

            <div id="renderArea">

                <video autoplay="false" style="position: absolute; height: 480px; width: 480px;"></video>
                <xml3d xmlns="http://www.xml3d.org/2009/xml3d" activeView="#View" style="background: rgba(0,0,0,0);">

                    <view id = "View" position="0 0 0" />

                    <lightshader id="light1" script="urn:xml3d:lightshader:directional">
                        <float3 name="intensity">0.8 0.8 0.8</float3>
                    </lightshader>

                    <transform id="t_light" translation="0.000000 100.000000 0.000000"/>
                    <group transform="#t_light">
                        <light shader="#light1" />
                    </group>

                </xml3d>
            </div>
            <div id="controlContainer">
                <div id="controlArea">
		            <bold><center>POIs:</center></bold><br/>
                    <button id="button_res">Restaurants</button><br/>
	                <button id="button_caf">Cafes</button><br/>
                    <button id="button_rdv">Devices</button><br/>
                    <button id="button_sen">Sensors</button><br/>
                </div>
            </div>
    </div>

    <div id="footer">
        <div id="infoPanel">
        </div>
        <div id="log"></div>
    </div>

</div>

<!-- Dependencies -->
<script type="text/javascript" src="../../../deps/js/xml3d.js"></script>
<script type="text/javascript" src="../../../deps/js/jquery.js"></script>
<script type="text/javascript" src="../../../deps/js/gl-matrix.js"></script>
<script type="text/javascript" src="../../../deps/js/Signals.js"></script>
<script type="text/javascript" src="../../../deps/js/Util.js"></script>

<!-- Application Scrips -->
<script type="text/javascript" src="../../../ar/phongvs.js"></script>
<script type="text/javascript" src="../../../ar/Namespace.js"></script>
<script type="text/javascript" src="../../../ar/Framework.js"></script>
<script type="text/javascript" src="../../../ar/Communication.js"></script>
<script type="text/javascript" src="../../../ar/SensorManager.js"></script>
<script type="text/javascript" src="../../../ar/SceneManager.js"></script>
<script type="text/javascript" src="../../../ar/xAlvar.js"></script>
<script type="text/javascript" src="../../../ar/ARManager.js"></script>
<script type="text/javascript" src="../gui.js"></script>


<script type="text/javascript" src="main.js"></script>


</body>

</html>
