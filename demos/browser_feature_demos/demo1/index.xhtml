<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Style -->
    <link rel="stylesheet" type="text/css" media="all" href="layout.css" />
  
    <title>Demo 1</title>
</head>

<body>

<div id="container">
    <div id="top">
        <h1> Demo1 </h1>
        <h2> Sensor data </h2>
    </div>

    <div id="loadingScreen">
        Loading Demo... <br />
        <span id="progress"></span>
    </div>

    <div id="content-wrapper">
        <div id="left">
            <table>
                <tr>
                    <td>GPS:</td>
                    <td id="GPS"></td>
                </tr>
                <tr>
                    <td>Orientation:</td>
                    <td id="orientation"></td>
                </tr>
                <tr>
                    <td>Acceleration:</td>
                    <td id="acceleration"></td>
                </tr>
                <tr>
                    <td>AccelerationIncludingGravity:</td>
                    <td id="accelerationIncludingGravity"></td>
                </tr>
                <tr>
                    <td>Ambient light:</td>
                    <td id="ambientLight"></td>
                </tr>
                <tr>
                    <td>Proximity:</td>
                    <td id="proximity"></td>
                </tr>
                <tr>
                    <td>Temperature:</td>
                    <td id="temperature"></td>
                </tr>
                <tr>
                    <td>Atmospheric Pressure:</td>
                    <td id="atmPressure"></td>
                </tr>
                <tr>
                    <td>Ambient Humidity:</td>
                    <td id="ambientHumidity"></td>
                </tr>
            </table>
        </div>
        <div id="right">
            <div id="log"></div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>


<script type="text/javascript" src="../../../deps/js/Util.js"></script>
<script type="text/javascript" src="demo1.js"></script>

</body>
</html>
